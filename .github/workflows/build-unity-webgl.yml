name: Build and Deploy Unity WebGL to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Unity WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL-${{ github.run_id }}
          restore-keys: |
            Library-WebGL-

      - name: Debug Secrets
        run: |
          echo "UNITY_LICENSE length: $(echo -n $UNITY_LICENSE | wc -c)"
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Build WebGL
        uses: game-ci/unity-builder@v3
        with:
          unityVersion: 6000.0.25f1
          targetPlatform: WebGL
          unityLicense: $UNITY_LICENSE
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload WebGL Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download WebGL Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/WebGL
          clean: true
